<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container-fluid ">
    <div class="card m-5 p-5 bg-black text-muted">
        <div class="card-body">
            <div class="card-title">
                <h3>Prediction Result</h3>
            </div>
           <div class="mt-5">
               <p><span class="h6 text-uppercase">Language:</span> <span class="h5">{{ language }}</span></p>
               <!-- Afficher les résultats de la prédiction et de l'algorithme de Sardinas et Paterson ici -->
               <p><span class="h6 text-uppercase">Prediction: </span><span class="h5">{{ predicted }}</span></p>
               <p><span class="h6 text-uppercase">Sardinas and Paterson Result:</span> <span class="h5">{{ sardinas }}</span></p>
           </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
